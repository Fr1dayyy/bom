<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>BOMPUCKS</title>
</head>

<body>
  <div class="background">
    <div class="game-logo">
      <img src="assets/icon/logo.svg" alt="logo" draggable="false">
    </div>
    <div class="game-name">
      <p></p>
    </div>

    <div class="card">
      <div id="cardBack" class="back">
        <p id="numberBack" class="number-back number-back-style"></p>
      </div>
      <div id="cardFront" class="front">
        <p id="numberFront" class="number-front number-back-style start">START</p>
      </div>
    </div>

    <div class="game-button">
      <button class="button-here" onclick="location.href='https://fr1dayyy.github.io/mai2/'">Вернуться</button>
      <button id="buttonGeneration" class="button-generation">
        <img id="buttonGenerationIcon" class="button-generation-active" src="assets/icon/generation.svg"
          alt="generation" draggable="false">
      </button>
    </div>
  </div>

  <script src="main.js"></script>
</body>

</html>
